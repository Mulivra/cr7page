<head>

<body>

        <div class="container">

                <span class="cabeçalho__menu-Cristiano container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Gols</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Títulos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Times</a>
                </li>
                <li class="lista-menu__item">

        <div class="container">

        </div>

        <p class="banner__texto">  </p>
        <input type="search" class="banner__pesquisa" placeholder="O que quer saber sobre o Robozão">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Jogos</h2>
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
      
        <!-- Slides -->
      <div class="swiper-slide"><img src="img/onde-assistir-champions-asiatica-ao-vivo-online-cristiano-ronaldo-al-nassr-divulgacao_fixed_large.png" alt="Al-Nassr X Persopolis"></div>
      <div class="swiper-slide"><img src="img/CristianoRonaldo.png" alt="Al-Nassr x Al-Ahli"></div>
      <div class="swiper-slide"><img src="img/000_33TZ3KL-scaled-aspect-ratio-512-320.png" alt="Al-Nassr x Al-Taee"></div>
      <div class="swiper-slide"><img src="img/Cristiano_Ronaldo_Al-Nassr.jpg" alt="Al-Nassr x Al-Raed"></div>
      <div class="swiper-slide"><img src="img/cristiano-ronaldo-confusao-al-nassr.png" alt="Al-Nassr x Al-Hazm"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper' , {
              spaceBetween: 20,
              slidesPerView: 3,
              pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
              },
        });
    </script>
